<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- css bootstrap 532 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- icons bootstrap 1.11.1 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style type="text/css">
        input:invalid{border: 1px solid red;}
        input:valid{border: 1px solid green;}

    </style>
    
    <script>
        class Vehiculo{
            constructor(){
                window.onload=EventoCambiarTextoDNI;
            }

            cambiarTextoDNI(){
                var dni=document.getElementById("idDni").innerHTML("Escribiendo DNI...");

            }

            EventoCambiarTextoDNI(){
                var dni=document.getElementById("idDni");
                dni.addEventListener('submit', cambiarTextoDNI);
            }

            
        }
    </script>
    
</head>
<body>
    <form class="was-validated" id="form1">
        <div class="container text-left">
            <div class="row align-items-start" id="datosVehiculo">
                <br>
                <h3>Datos del vehículo:</h3>
                <div class="col">
                    <label>Matrícula</label>
                    <input type="text" class="form-control" id="matricula" name="matricula"
                        pattern="^[0-9]{4}[A-Z]{3}$" required>
                </div>
                <div class="col">
                    <label>Fecha matriculación:</label>
                    <input type="date" class="form-control" id="fechaMatriculacion" name="fechaMatriculacion"
                        required><br><br>
                </div>

                <div class="col-sm-6">
                    <label>6 últimos dígitos (nº bastidor):</label>
                    <input type="text" class="form-control" id="digitosBastidor" name="digitosBastidor"
                        pattern="^[0-9]{6}$" required><br><br>
                </div>
            </div>

            <div class="row align-items-start" id="datosTitular">
                <h3>Datos del vehículo:</h3>
                <div class="col">
                    <label>Nombre: </label>
                    <input type="text" class="form-control" id="nTitular" name="nombreTitular" required><br><br>
                </div>
                <div class="col">
                    <label>Apellidos: </label>
                    <input type="text" class="form-control" id="id" name="apellidos" required><br><br>
                </div>
                <div class="col-sm-6">
                    <label>Domicilio: </label>
                    <input type="text" class="form-control" id="domicilio" name="domicilio" required><br><br>
                </div>
                <div>
                    <div class="row align-items-start" id="datosTitular">

                        <div class="col">
                            <label>DNI</label>
                            <input type="text" class="form-control" id="idDni" name="dni"
                                pattern="^[0-9]{8}[TRWAGMYFPDXBNJZSQVHLCKET]{1}$" required><br><br>
                        </div>

                        <div class="col">
                            <label>Correo Electrónico:</label>
                            <input type="email" class="form-control" id="idEmailTitular" name="emailTitular"
                                required><br><br>
                        </div>

                        <div class="col">
                            <label>Tlf:</label>
                            <input type="text" class="form-control" id="idTelefonoTitular" name="telefonoTitular"
                                pattern="^[0-9]{9}" required><br><br>
                        </div>

                        <div class="col" id="idCheck">
                            <label id="tipoBaja">Tipo de baja: </label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="check" id="idcheckTemporal">
                                <label class="form-check-label">
                                    Temporal
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="check" id="idcheckDefinitiva">
                                <label class="form-check-label">
                                    Definitiva
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="bot">Enviar</button>
        </div>
    </form>
</body>
</html>
