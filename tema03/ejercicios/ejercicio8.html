//8.Crea una web que calcule la descomposición en factores primos de un número solicitado al inicio. Es decir: de 18 responderá (2 * 3 * 3 ).

<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function numerosPrimos(){
                var primoInicial = 2; //Comienza por el número primo 2
                var res = ""; //Guarda expresión de factores
                var a = Number (prompt("Introduce un número"));
                var aInicial = a; //Almacena valor inicial para recuperarlo
                var mensaje;
                
                while(a != 1){
                    if ((a % primoInicial == 0)){ //Comprueba si es divisible
                        if ((a/primoInicial) != 1) { //Descarta que sea divisible entre si mismo
                            res += primoInicial + " * "; //Añade asterisco si es necesario
                        } else{
                            res += primoInicial; //No necesita asterisco al ser el final
                        }
                        a = a / primoInicial;
                    } else {
                        primoInicial++;
                    }
                }
                alert ("Factores primos de " + aInicial + ": " + res);
            }
        </script>
    </head>
    <body onload="numerosPrimos();"></body>
</html>
