                    mensaje = "El factorial de " + a + " es igual a 1";
                } else if (a < 0){
                    mensaje = "No existe el factorial de numeros negativos";
                } else {

                    for (let index = a; index >= 1 ; index++) {
                        // factorial(a) = a * factorial(a-1)
                        
                        
                    }
                    mensaje = "El factorial de "  + a + " es: " + factorial;
                }
                alert (mensaje);
                   

            }
        </script>
    </head>
    <body onload="numerosPrimos();"></body>
</html>
