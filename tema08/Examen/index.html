<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style type="text/css">
      input:invalid {
        border: 1px solid red;
      }
      input:valid {
        border: 1px solid green;
      }
    </style>
    <script>
      // Código aquí ........

      class Articulo {
        constructor(id, cod, color, piel) {
          this.id = id;
          this.cod = cod;
          this.color = color;
          this.piel = piel;
        }
      }

      class Cartera extends Articulo {
        constructor(id, cod, color, piel, bolsillo) {
          super(id, cod, color, piel);
          this.bolsillo = bolsillo;
        }
      }

      class Base {
        #articulos = [];
        constructor(){
            this.#alta;
            this.#fEvento;
        }
        #alta() {
            var identificador = (this.#articulos.lenght) + 1;
            var code = document.getElementById("cod").value;
            var col = document.getElementById("color").value;
            var leather = document.getElementById("piel").value;
            var bol = document.getElementById("bol").value;

            this.#articulos.push(new Cartera(identificador, code, col, leather, bol));
        
            var elemento = document.createElement("tr");
            elemento.appendChild("tbody")
            for(var i = 0; i < this.#articulos.length; i++){
                var celda1 = document.createElement("td");
                var data1 = document.createTextNode(this.#articulos[i].identificador)
                celda1.appendChild(getElementById("tr"));

                var celda2 = document.createElement("td");
                var data2 = document.createTextNode(this.#articulos[i].code)
                celda2.appendChild(getElementById("tr"));

                var celda3 = document.createElement("td");
                var data3 = document.createTextNode(this.#articulos[i].col)
                celda3.appendChild(getElementById("tr"));

                var celda4 = document.createElement("td");
                var data4 = document.createTextNode(this.#articulos[i].leather)
                celda4.appendChild(getElementById("tr"));

                var celda5 = document.createElement("td");
                var data5 = document.createTextNode(this.#articulos[i].bol)
                celda5.appendChild(getElementById("tr"));

            }
        }

        #fEvento() {
          var form = document.getElementById("f1");
          form.addEventListener("submit", this.#alta.bind(this));
        }
      }

      window.onload = function () {
        new Base();
      };
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Alta de artículos: Carteras</h2>
        <br /><br /><br />
      </div>
      <form id="f1">
        <div>
          <div class="col-md-3">
            <div class="form-group">
              <label
                >Cod:
                <input
                  type="text"
                  class="form-control"
                  id="cod"
                  placeholder="5 dígitos + A"
                  pattern="^[0-9]{5}[A]$"
                  name="cod"
                  required
                />
              </label>
            </div>
          </div>
        </div>

        <div>
          <div class="col-md-3">
            <div class="form-group">
              <label
                >Color:
                <input
                  type="text"
                  class="form-control"
                  id="color"
                  name="color"
                  required
                />
              </label>
            </div>
          </div>
        </div>
        <div>
          <div class="col-md-3">
            <div class="form-group">
              <label
                >Piel:
                <input
                  type="text"
                  class="form-control"
                  id="piel"
                  name="piel"
                  required
                />
              </label>
            </div>
          </div>
        </div>
        <div>
          <div class="col-md-3">
            <div class="form-group">
              <label
                >Bolsillo:
                <input
                  type="text"
                  class="form-control"
                  id="bolsillo"
                  name="bolsillo"
                  placeholder="SI/NO"
                  required
                />
              </label>
            </div>
          </div>
        </div>

        <br />
        <button id="bot" type="submit" class="btn btn-primary">
          Dar de alta
        </button>
      </form>
      <br /><br /><br />
      <div class="row">
        <h3>Stock carteras</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Cod.</th>
              <th scope="col">Color</th>
              <th scope="col">Piel</th>
              <th scope="col">Bolsillo</th>
            </tr>
          </thead>
          <!-- Cuerpo donde añadir registros de carteras -->
          <tbody id="carteras">
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
