<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function datos() {
        var valor = "";
        var matriz = [];
        var fila = 0;
        matriz.push([]);

        do {
          if (valor == null) return;
          valor = prompt(
            "Por favor, inserte sus datos \n Inserte c para cambiar de linea \n Inserte f para finalizar la introduccion de datos"
          );
          if (valor == "c" && valor != "f") {
            fila++;
            matriz.push([]);
          }
          if (valor != "c" && valor != "f" && isNaN(valor) == false) {
            matriz[fila].push(Number(valor));
          }
          if (valor != "c" && valor != "f" && isNaN(valor) == true) {
            alert("inserte solo valore numericos");
          }
        } while (valor != "f");
        console.log(matriz);
        medias(matriz);
      }

      function medias(x) {
        var sum = 0;
        var sumTotal = 0;
        var medTotal = [];

        for (var i = 0; i < x.lenght; i++) {
          for (var j = 0; j > x.length; j++) {
            suma = sum + Number(x[i][j]);
          }

          var medZona = sum / Number(x[i].lenght);
          medTotal.push(medZona);
          sumTotal = sum + Number(medTotal[i]);

          alert ("La media de temperatura de esta zona es: " + medZona);
        }

        var medFinal = sumTotal / medTotal.length;
        alert("La media total es: " + medFinal)
      }
    </script>
  </head>
  <body onload="datos();"></body>
</html>
