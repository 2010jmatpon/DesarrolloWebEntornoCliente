<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      function array() {
        var a = [];
        var exit = false;
        while (exit == false) {
          var n = prompt("Introduce un numero");
          if (n == null) return; 
          if (exit == false && n != "s") {
            Number(n);
            a.push(n);
          }

          if (n == "s") {
            exit = true;
            media(a);
            rango(a);
            moda(a);
          }
        }
      }

      function media(a) {
        var suma = 0;
        for (var i = 0; i < a.length; i++) {
          suma = suma + Number(a[i]);
        }
        var media = 0;
        media = suma / Number(a.length);
        alert("La media es " + media);
      }

      function rango(a) {
        nMax = Number(a[0]);
        nMin = Number(a[0]);
        for (var i = 0; i < a.length; i++) {
          if (nMax < Number(a[i])) {
            nMax = Number(a[i]);
          } else if (nMin > Number(a[i])) {
            nMin = Number(a[i]);
          }
        }
        var rango = 0;
        rango = nMax - nMin;
        alert("El rango es " + rango);
      }

      function moda(a) {
        var recuentoNum = {};
        for (var i = 0; i < a.length; i++) {
          var n = a[i];
          recuentoNum[n] = (recuentoNum[n] || 0) + 1;
        }

        var moda = null;
        var repeticion = 0;

        for (var n in recuentoNum) {
          if (recuentoNum[n] > repeticion) {
            moda = parseFloat(n);
            repeticion = recuentoNum[n];
          }
        }
        alert("La moda es " + moda);
      }
    </script>
  </head>
  <body onload="array();"></body>
</html>
