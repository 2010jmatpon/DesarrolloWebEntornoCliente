/*
Variables y Constantes:
4.Crea un archivo web que cree una variable con un número y lo muestre en una alerta. Haced lo mismo, pero en este caso con una constante matemática.
*/
<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">
        var num1 = 7;
        const num2 = 4.678;
        alert(num1);
        alert(num2);
    </script>
  </body>
</html>
